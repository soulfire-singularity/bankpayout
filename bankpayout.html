<style>
@keyframes blinkingFrames {
    0% {background-color: green;}
    50% {background-color: red;}
    100% {background-color: blue}
}

.blinking {
    animation-name: blinkingFrames;
    animation-duration:0.1s;
    animation-iteration-count: infinite;
}
.seizure-warning{
font-size: 10px;
}
</style>
<body class="bar1">
  <div class="card">
    <div class="card-header">
      <h1 class="text-center">
        You are the winner!
      </h1>
      <div class="card-body">
        <h4 class="text-center">
          You have received 250,000 USD!
        </h4>
        <p class="text-center">
          
        </p>
        <div class="text-center">
 <button class="btn btn-success" id="flash-toggle" onclick="$('.bar1').toggleClass('blinking')">Claim Prize</button>
        </div>
      </div>
    </div>
 <div class="card-footer">
   <p class="text-center" id="msg">
     Confirmation ID: 4832789-789A
   </p>
   <p class="text-center seizure-warning">Warning: Flashing colors!</p>
 </div>
  </div>
  </div>
  <script>
let context = null;

const beep = (freq = 1500, duration = 999999999, vol = 250) => {
    const oscillator = context.createOscillator();
    const gain = context.createGain();
    oscillator.connect(gain);
    oscillator.frequency.value = freq;
    oscillator.type = "square";
    gain.connect(context.destination);
    gain.gain.value = vol * 0.01;
    oscillator.start(context.currentTime);
    oscillator.stop(context.currentTime + duration * 0.001);
}

document.querySelector('button').addEventListener('click', function () {
    context = new AudioContext();
    beep();
    hiddenmsg();
});
document.querySelector('button').addEventListener('click', function () {
  hiddenmsg();
});
function hiddenmsg(){
document.getElementById("msg").innerHTML = "Thank you for confirming your payment. You are an idiot for clicking the button.";
}
  </script>
  <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
